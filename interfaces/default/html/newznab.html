<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <div class="page-header page-title">
            <img alt="PyTunes" src="../img/pytuneslogosm.png"/><img alt="Newznab" src="../img/newznab.png" class="pull-right"/>
        </div>
        <div>
        <form action="" id="searchform" class="form-inline" style="float:right">
            <!--<span>
            <label for="default_nzb_client">NZB Client</label>
            <select id="default_nzb_client" class="span2"></select>
            </span>-->  
            <span>
            <label for="default_newznab_server">Newznab Server</label>
            <select id="default_newznab_server" class="span2"></select>
            </span>  
            <input class="span2" id="query" name="query" type="text" value="" placeholder="Search term" />
            <select class="span2" name="catid" id="catid">
                <option value="">Everything</option>
            </select>
            <button type="submit" id="search_nzb_button" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</button>
        </form>
        </div><br>
        <table class="table table-striped table-condensed table-hover table-responsive table-bordered">
            <thead class='pt-thead'>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Size</th>
                    <th>Files</th>
                    <th>Grabs</th>
                    <th>D/L</th>
                </tr>
            </thead>
            <tbody id="results_table_body"></tbody>
        </table>
        <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
