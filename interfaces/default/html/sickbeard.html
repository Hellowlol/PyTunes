<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <div class="page-header page-title">
            <img alt="PyTunes" src="../img/pytuneslogosm.png"/><img alt="Sickbeard Logo" class="pull-right" src="../../img/sickbeardlogo.png"/>
        </div>
            <div class="form-inline pull-right">
                    <input class="span2" id="add_show_name" name="add_show_name" type="text" value="${query}" />
                    <select class="span6" style="display:none;" id="add_show_select" name="add_show_select"></select>
                    <button class="btn btn-primary" type="button" id="add_show_button"><i class="icon-plus icon-white"></i> Add Show</button>
                    <button class="btn btn-primary hide" type="button" id="add_tvdbid_button"><i class="icon-ok icon-white"></i> Add show</button>
                    <button class="btn hide" type="button" id="cancel_show_button"> Cancel</button>
                <span href="#" class="btn-group sickbeard-options-menu">
                    <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-off"></i> System&nbsp;<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" id="restart">Restart</a>
                        </li>
                        <li>
                            <a href="#" id="shutdown">Shutdown</a>
                        </li>
                    </ul>
                </span>
            </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tvshows" data-toggle="tab">TV Shows</a></li>
            <li><a href="#nextaired" data-toggle="tab">Next aired</a></li>
            <li><a href="#history" data-toggle="tab">History</a></li>
            <li><a href="#log" data-toggle="tab">Log</a></li>
        </ul>
        <div class="tab-content">
            <div id="tvshows" class="tab-pane active">
                <table id="tvshows_table" class="table tvshows_table table-striped table-sortable table-hover table-condensed table-responsive table-bordered">
                    <thead class="pt-thead">
                        <tr>
                            <th>Showname</th>
                            <th>Status</th>
                            <th>Next Episode</th>
                            <th>Network</th>
                            <th>Quality</th>
                            <th>Episode Stats</th>
                            <th class='span2'>Progress</th>
                        </tr>
                    </thead>
                    <tbody id="tvshows_table_body"></tbody>
                </table>
            </div>
            <div id="nextaired" class="tab-pane">
                <table class="table table-striped table-sortable table-hover table-condensed table-responsive table-bordered">
                    <thead class="pt-thead">
                        <tr>
                            <th>Showname</th>
                            <th>Episode</th>
                            <th>Airdate</th>
                        </tr>
                    </thead>
                    <tbody id="nextaired_table_body"></tbody>
                </table>
            </div>
            <div id="history" class="tab-pane">
                <table class="table table-striped table-sortable table-hover table-condensed table-responsive table-bordered">
                    <thead class="pt-thead">
                        <tr>
                            <th>Date</th>
                            <th>Showname</th>
                            <th>Episode</th>
                            <th>Status</th>
                            <th>Quality</th>
                        </tr>
                    </thead>
                    <tbody id="history_table_body"></tbody>
                </table>
            </div>
            <div id="log" class="tab-pane">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Logitem</th>
                        </tr>
                    </thead>
                    <tbody id="log_table_body"></tbody>
                </table>
            </div>
        </div>
        <div class="center-icon"><i class="icon-spinner icon-spin icon-4x spinner"></i></div>
    </div>
</div>
