<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
      <div class="page-header page-title">
            <img alt="PyTunes" src="../img/pytuneslogosm.png"/><img alt="qBt Logo" class="pull-right" src="../img/qbittorrent_logo.png"/>
      </div>
			<big><big><strong>
            <i class="icon-download"></i> <span id="qbittorrent_speed_down"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="icon-upload"></i> <span id="qbittorrent_speed_up"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="icon-download-alt"></i> <span id="qbittorrent_limit_down"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="icon-upload-alt"></i> <span id="qbittorrent_limit_up"></span>
         	</strong></big></big>
			<span style="float:right">
            	<div id="ss" class="form-inline">
                    <button class="btn btn-primary">D/L Limit</button>
<input type="text" id="qbittorrent_set_speeddown" class="span1 qbt_setspeed" title="Download Limit" data-action="setGlobalDlLimit" placeholder="Kb/s" value="">
                    <button class="btn btn-primary">U/L Limit</button>
                    <input type="text" id="qbittorrent_set_speedup" class="span1 qbt_setspeed" title="Upload Limit" data-action="setGlobalUpLimit" placeholder="Kb/s" value="">
                	<button class="btn btn-primary" id="qbt_rp_all_button" title="Pause/Resume all"><i id="qbt_rp_all_icon" class="icon-pause" title="Pause/Resume all"> Pause</i></button>
            	</div>
			</span>
        <br><br>
      <table class="table table-striped table-hover table-condensed table-responsive table-bordered">
        <thead class="pt-thead">
          <tr>
            <th>Name</th>
            <th class="">Size</th>
            <th class="">Seeds</th>
            <th class="">Peers</th>
            <th class="">Down Speed</th>
            <th class="">Up Speed</th>
            <th class="">Ratio</th>
            <th class="">ETA</th>
            <th class="">Status</th>
            <th class="">Progress</th>
            <th class="">Options</th>
          </tr>
        </thead>
        <tbody id="torrents-queue">
        </tbody>
      </table>
      <span id="error_message"/>
      <i class="icon-spinner icon-spin spinner"></i>
    </div>
</div>
