<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content maincontent">
        <div class="page-header page-title">
            <img alt="PyTunes" src="../img/pytuneslogosm.png"/>
        <form action="" id="searchform" class="well-small form-inline well-short" style="float:right; background:url(../img/bodybg.jpg)">
            <input class="span2" id="query" name="query" type="text" value="${query}" placeholder="Search term" />
            <select class="span2" name="catid" id="catid">
                <option value="">Everything</option>
            </select>
            <button type="submit" id="search_nzb_button" class="btn btn-primary"><i class="icon-search icon-white"></i> Search</button>
        </form>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NZB</th>
                    <th>Category</th>
                    <th class="right">Size</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="results_table_body"></tbody>
        </table>
        <div class="spinner"></div>
    </div>
</div>
