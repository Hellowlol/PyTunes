<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container">
    <div class="content maincontent">
        <h1 class="page-header page-title" style="background:url(../img/bg-falling.png)">
            <img src="../img/newznab.png">
<span style="float:right">
        <form action="" id="searchform" class="well form-inline" style="background:url(../img/bodybg.jpg)">
            <input class="span3" id="query" name="query" type="text" value="${query}" placeholder="Search term" />
            <select class="span2" name="catid" id="catid">
                <option value="">Everything</option>
            </select>
            <button type="submit" id="search_nzb_button" class="btn btn-success"><i class="icon-search icon-white"></i> Search</button>
        </form>
		</span>
        </h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>NZB</th>
                    <th>Category</th>
                    <th class="right">Size</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="results_table_body"></tbody>
        </table>
        <div class="spinner"></div>
    </div>
</div>
