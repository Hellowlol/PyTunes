<%inherit file="base.html"/>
<%settings = self.attr.settings%>
<div class="container">
    <div class="content">
        <div class="page-header page-title">
            <img alt="PyTunes" src="../img/pytuneslogoxs.png"/>
            <div class="well-small pull-right form-inline" style="background:url(../img/bodybg.jpg)">
                <div class="btn-group">
                    <select id="logsize" class="span1">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="btn-group">
                    <select id="loglevel" class="span2">
                        <option value="1">Critical</option>
                        <option value="2">Error</option>
                        <option value="3">Warning</option>
                        <option value="4">Info</option>
                        <option value="5">Debug</option>
                    </select>
                </div>
                <div class="btn-group">
                    <a href="#" id="refreshlog" class="ajax-link btn btn-primary btn-small">
                    <i class="icon-refresh"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="deletelog" id="deletelog" class="ajax-confirm btn btn-primary btn-small" title="Clear log">
                    <i class="icon-trash"></i>
                    </a>
                </div>
            </div>
        </div>
        <table id="log-grid" class="table table-striped table-sortable">
            <thead>
                <th>Date</th>
                <th>Module</th>
                <th>Level</th>
                <th>Message</th>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
