<script>
    $(function() {
    	$( "#dialog-form" ).dialog({
    		autoOpen: false,
    		height: 400,
    		width: 200,
    		modal: true,
    		buttons: {
    			Cancel: function() {
    				$( this ).dialog( "close" );
    			}
    		},
    		close: function() {
    			allFields.val( "" ).removeClass( "ui-state-error" );
    		}
    	});
    	$( "#add-nzb" )
    	.button()
    	.click(function() {
    		$( "#dialog-form" ).dialog( "open" );
    	});
    });
</script>
